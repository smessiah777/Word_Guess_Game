<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shogun Assassin Word Guess Game</title>
  </head>
  <body>
    <div class="container content">
      <header class="row">
        <div class="col-md-12">
          <img
            id="logo"
            src="./assets/images/shogun-assassin-title.jpg"
            class="img-fluid"
            alt="Responsive image"
          />
          <div class="row">
            <div class="col-md-12">
              <h1 id="sub-title">WORD GUESS GAME</h1>
            </div>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            id="start"
            class="btn btn-danger btn-block d-flex justify-content-center"
          >
            START GAME
          </button>
        </div>
      </div>
      <div class="container"></div>
      <div class="row">
        <div id="incorrect-letter" class="col-md-4"><h2>Guessed Wrong</h2></div>
        <div class="col-md-4">
          <h2>Guess Remaining</h2>
          <p id="guesses-remaining"></p>
        </div>
        <div id="score" class="col-md-4"><h2>Score</h2></div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <!-- <h2>Game Image</h2> -->
          <img
            id="game-img"
            src="./assets/images/wolfandcub.jpg"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>

      <div class="row">
        <h2>Answers</h2>
        <div id class="col-md-12">
          <p id="prompt"></p>
          <p id="word-display"></p>
        </div>
      </div>

      <!-- <div id="correctLetter"></div>-->
    </div>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
